<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProstateDB: Count Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../design/index.css">
    <link rel="icon" href="../resources/clipboard2-heart.svg">

</head>

<body>

    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <a class="navbar-brand" href="/">
            <img src="../resources/clipboard2-heart.svg" width="30" height="30" class="d-inline-block align-top"
                alt="Website Logo">
            ProstateDB
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/add-patient">Add</a>
                <a class="nav-item nav-link" href="/search">Search</a>
                <a class="nav-item nav-link active" href="/count">Count</a>
            </div>
        </div>
    </nav>

    <div class="card" style="margin: 10px;">
        <div class="card-body">
            <div class="form-floating mb-3">
                <select class="form-select selections" aria-label="select" id="count-category" style="width: 50%;">
                    <option selected value="none"></option>
                    <option value="assessment">had assessment</option>
                    <option value="metastasis">have bone metastasis</option>
                    <option value="lesions">had lesions</option>
                    <option value="side">experienced side effects</option>
                </select>
                <label for="count-category">Count how many patients</label>
            </div>
            <div class="extras"></div>
            <a class="btn btn-outline-secondary mb-3" id="submit-count">Submit</a>
        </div>
    </div>

</body>
<script src="../scripts/count.js"></script>
</html>
